<!DOCTYPE html>
<html>
<head>
    <title>Quiniela de Fútbol</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<h1>prubea</h1>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="LOGO.png">
        </div>
        <h1 id="Titulo">Quiniela de Fútbol</h1>
        <form id="registerForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" required>
            <!-- Otros campos de registro que desees agregar -->
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <div>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Nombre de usuario</th>
                    <th>Aciertos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán las filas de la tabla con JavaScript -->
            </tbody>
        </table>
    </div> 

    <script src="app.js"></script> <!-- Asegúrate de que el enlace al archivo JavaScript sea correcto -->
</body>
</html>
